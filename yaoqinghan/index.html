<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邀请函</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/css/swiper.css">

    <!-- Link Animate's CSS -->
    <link rel="stylesheet" href="css/animate.min.css">

    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <h2><img src="img/16%20(3).PNG" alt=""></h2>
                <div class="main">
                    <p>泊头职业学院</p>
                    <p></p>
                </div>
                <div class="footer">
                    <img src="img/1.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s2">
                <div class="header">
                    <h2></h2>
                </div>
                <div class="main">

                </div>
                <div class="footer">
                    <img src="img/2.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s3">
                <div class="header">
                    <h2></h2>
                </div>
                <div class="main">

                </div>
                <div class="footer">
                    <img src="img/3.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s4">
                <div class="header">
                    <h2></h2>
                </div>
                <div class="main">

                </div>
                <div class="footer">
                    <img src="img/4.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s5">
                <div class="header">
                    <h2></h2>
                </div>
                <div class="main">

                </div>
                <div class="footer">
                    <img src="img/5.png" alt="">
                </div>
            </div>
        </div>
        <div class="swiper-slide">
            <div class="s6">
                <div class="header">
                    <h2></h2>
                </div>
                <div class="main">
                    <div class="input">
                        <input type="text" placeholder="*姓名" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
                        <input type="text" placeholder="*电话" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s">
                        <input type="text" placeholder="*部门" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.0s">
                        <button class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.1s">提交</button>
                        <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">2018年1月18日晚8:00-11:00</p>
                        <p class="ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">xx市xx路xx好xxx大酒店大堂</p>
                    </div>
                </div>
            </div>

            <div class="footer">
                <img src="img/5.png" alt="">
            </div>
        </div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
    </div>


    <!-- 分页器（小圆点） -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next swiper-button-white"></div>


    <!-- 音乐 -->
    <span class="mp3btn"><img src="img/musicIcon.png" alt=""></span>
    <audio id="mp3" src="mp3/0000011.mp3" autoplay="autoplay" loop="loop"></audio>


</div>



<!-- Swiper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.5/js/swiper.js"></script>

<!-- Animate JS -->
<script src="js/swiper.animate1.0.2.min.js"></script>

<!-- Initialize Swiper -->
<script src="js/script.js"></script>
</body>
</html>
